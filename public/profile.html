<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/png" href="./img/favicon.png"/>
    <!-- Import Google Icon Font -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- local stylesheet -->
    <link rel="stylesheet" type="text/css" href="css/styles-profile.css">
    <title>PIXTURE</title>
</head>
<body>

    <!-- header -->
    <header class="header z-depth-5">
        <h1 class="white-text header__title">PIXTURE</h1>

        <nav class="header__nav">
            <a class="large material-icons" href="dashboard.html">home</a>
            <button id="btn-signOut" class="btn-small red waves-effect waves-light header__btn--signout">Sign Out</button>
        </nav>
    </header>

    <div>
        <div class="profile">
            
            <form class="profile__form">
                <img class="profile__img" src="./img/user.svg" alt="default user image" />
                <div>
                    <input id="username" class="profile__input" type="text" name="username" placeholder="username" autocomplete="off"/>
                </div>
                <div>
                    <input id="firstname" class="profile__input" type="text" name="firstname" placeholder="first name" autocomplete="off"/>
                </div>
                <div>
                    <input id="lastname" class="profile__input" type="text" name="lastname" placeholder="last name" autocomplete="off"/>
                </div>
                <div>
                    <input id="city" class="profile__input" type="text" name="city" placeholder="city" autocomplete="off"/>
                </div>
                <div>
                    <input id="country" class="profile__input" type="text" name="country" placeholder="country" autocomplete="off"/>
                </div>
                <button id="profile__submit" class="btn-small waves-effect waves-light">Save</button>
                <button id="profile__delete" class="btn-small red waves-effect waves-light">Delete Profile</button>
            </form>

        </div>
    </div>

    <footer class="footer">
        <h6 class="footer__text">Copyright&#169; 2018 Pixture All Rights Reserved</h6>
    </footer>
        
</body>
    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- javascript bundle -->
    <script type="text/javascript" src="scripts/profile-bundle.js"></script>
</html>
